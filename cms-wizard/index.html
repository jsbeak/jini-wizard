<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS 템플릿 사이트 구성 마법사</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
    <!-- Intro Screen -->
    <div id="intro-screen" class="intro-screen active">
        <div class="intro-content">
            <div class="logo-container">
                <svg class="logo" width="80" height="80" viewBox="0 0 80 80">
                    <circle cx="40" cy="40" r="35" fill="#6366F1" opacity="0.1"/>
                    <path d="M40 20 L50 30 L50 50 L40 60 L30 50 L30 30 Z" fill="#6366F1"/>
                </svg>
            </div>
            <h1 class="intro-title">Jini AI가 당신의 사이트를 만들어드립니다</h1>
            <div class="intro-loader">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>

    <!-- Main Interface -->
    <div id="main-interface" class="main-interface">
        <!-- Header -->
        <header class="app-header">
            <div class="header-logo">
                <svg width="32" height="32" viewBox="0 0 32 32">
                    <circle cx="16" cy="16" r="14" fill="#6366F1" opacity="0.1"/>
                    <path d="M16 8 L21 13 L21 19 L16 24 L11 19 L11 13 Z" fill="#6366F1"/>
                </svg>
                <span class="header-title">CMS 사이트 마법사</span>
            </div>
            <div class="header-actions">
                <button class="btn-secondary" id="btn-help">도움말</button>
                <button class="btn-secondary" id="btn-settings">설정</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <!-- Progress Section -->
                <div class="progress-section">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 0%"></div>
                        </div>
                        <div class="progress-info">
                            <span class="progress-percentage">0%</span>
                            <span class="progress-count">0 / 24 페이지</span>
                        </div>
                    </div>
                </div>

                <!-- Menu Navigation -->
                <nav class="menu-navigation">
                    <ul class="menu-list" id="menu-list">
                        <!-- Menu items will be dynamically inserted here -->
                    </ul>
                </nav>

                <!-- Status Section -->
                <div class="status-section">
                    <div class="status-message" id="status-message">
                        준비 중...
                    </div>
                </div>
            </aside>

            <!-- Preview Area -->
            <main class="preview-area">
                <div class="preview-container">
                    <div class="browser-frame">
                        <div class="browser-header">
                            <div class="browser-controls">
                                <span class="control red"></span>
                                <span class="control yellow"></span>
                                <span class="control green"></span>
                            </div>
                            <div class="browser-url">
                                <span id="browser-url-text">https://mysite.com</span>
                            </div>
                            <div class="browser-actions">
                                <button class="browser-action" title="새로고침">
                                    <svg width="16" height="16" viewBox="0 0 16 16">
                                        <path d="M13.65 2.35A8 8 0 1 0 16 8h-2a6 6 0 1 1-1.4-3.85L11 5.75V1h4.75l-2.1 2.1z" fill="currentColor"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="browser-content">
                            <iframe id="preview-iframe" src="about:blank" frameborder="0"></iframe>
                        </div>
                    </div>
                    
                    <!-- Zoom Controls -->
                    <div class="zoom-controls">
                        <button class="zoom-btn" data-zoom="50">50%</button>
                        <button class="zoom-btn" data-zoom="75">75%</button>
                        <button class="zoom-btn active" data-zoom="100">100%</button>
                    </div>
                </div>
            </main>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-info">
                <span id="timer">경과 시간: 0:00</span>
            </div>
            <div class="footer-actions">
                <button class="btn-primary" id="btn-pause" disabled>일시정지</button>
                <button class="btn-secondary" id="btn-skip" disabled>건너뛰기</button>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/motion@10.16.2/dist/motion.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/preview.js"></script>
    <script src="assets/js/animator.js"></script>
    <script src="assets/js/ai-simulator.js"></script>
</body>
</html>
