<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 타이핑 테스트</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #6366F1;
            animation: blink 1s infinite;
            margin-left: 2px;
            position: relative;
            top: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .test-area {
            border: 2px solid #e5e7eb;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            min-height: 100px;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        button {
            background: #6366F1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        button:hover {
            background: #5856eb;
        }
        
        .status {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 AI 실시간 타이핑 효과 테스트</h1>
        <div class="subtitle">ChatGPT처럼 실시간으로 문자가 하나씩 타이핑되는 효과를 테스트합니다.</div>
        
        <div class="status" id="status">
            준비 중... 테스트 버튼을 클릭하세요.
        </div>
        
        <button onclick="testTyping()">📝 타이핑 테스트 시작</button>
        <button onclick="testProcessSteps()">🔄 AI 프로세스 단계 테스트</button>
        <button onclick="clearTest()">🗑️ 초기화</button>
        
        <div class="test-area" id="testArea">
            <div id="title"></div>
            <div id="subtitle" style="margin-top: 20px;"></div>
            <div id="content" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        // AI 시뮬레이터에서 가져온 핵심 메서드들
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeText(element, text, speed = 50) {
            element.innerHTML = '';
            
            // Add cursor
            const cursor = document.createElement('span');
            cursor.className = 'typing-cursor';
            element.appendChild(cursor);
            
            for (let i = 0; i < text.length; i++) {
                // Add character before cursor
                const char = text[i];
                const textNode = document.createTextNode(char);
                element.insertBefore(textNode, cursor);
                
                // Variable typing speed based on character type
                let charDelay = speed;
                if (char === ' ') {
                    charDelay = speed * 0.5; // Faster for spaces
                } else if (char === ',' || char === '.') {
                    charDelay = speed * 1.8; // Slower for punctuation
                }
                
                await sleep(charDelay + Math.random() * 10);
                
                // Update progress in status
                const progress = Math.round((i / text.length) * 100);
                updateStatus(`타이핑 중... ${progress}% (${i + 1}/${text.length} 문자)`);
            }
            
            // Remove cursor after a brief pause
            setTimeout(() => {
                if (cursor.parentNode) {
                    cursor.style.opacity = '0';
                    cursor.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => cursor.remove(), 500);
                }
            }, 1000);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        async function testTyping() {
            updateStatus('🚀 AI 타이핑 테스트 시작...');
            
            const titleElement = document.getElementById('title');
            const subtitleElement = document.getElementById('subtitle');
            const contentElement = document.getElementById('content');
            
            // Clear previous content
            titleElement.innerHTML = '';
            subtitleElement.innerHTML = '';
            contentElement.innerHTML = '';
            
            // Test title typing
            updateStatus('📝 제목 생성 중...');
            titleElement.style.fontSize = '2rem';
            titleElement.style.fontWeight = 'bold';
            titleElement.style.color = '#1f2937';
            await typeText(titleElement, '혁신을 선도하는 기술 기업', 70);
            
            await sleep(500);
            
            // Test subtitle typing
            updateStatus('📋 부제목 생성 중...');
            subtitleElement.style.fontSize = '1.2rem';
            subtitleElement.style.color = '#6b7280';
            await typeText(subtitleElement, '더 나은 미래를 위한 디지털 혁신의 파트너', 50);
            
            await sleep(500);
            
            // Test content typing
            updateStatus('📄 본문 내용 생성 중...');
            contentElement.style.fontSize = '1rem';
            contentElement.style.lineHeight = '1.6';
            contentElement.style.color = '#374151';
            await typeText(contentElement, '우리는 최첨단 기술과 창의적인 아이디어로 비즈니스의 디지털 전환을 이끕니다. 15년 이상의 경험과 전문성을 바탕으로 고객의 성공을 위해 최선을 다하고 있습니다.', 25);
            
            updateStatus('✅ 타이핑 테스트 완료! ChatGPT와 같은 실시간 타이핑 효과가 구현되었습니다.');
        }

        async function testProcessSteps() {
            updateStatus('🔄 AI 프로세스 단계 테스트 시작...');
            
            const steps = [
                { message: '🔍 컨텐츠 구조 분석 중...', detail: '페이지 유형과 필요한 섹션을 파악하고 있습니다.', duration: 800 },
                { message: '🤖 AI 모델 실행 중...', detail: '자연어 생성 모델을 초기화하고 있습니다.', duration: 600 },
                { message: '🔑 키워드 추출 및 분석...', detail: '핵심 키워드와 주제를 분석하여 맥락을 파악합니다.', duration: 700 },
                { message: '✍️ 텍스트 생성 중...', detail: '고품질 콘텐츠를 생성하고 있습니다.', duration: 900 },
                { message: '✅ 품질 검증 중...', detail: '생성된 콘텐츠의 품질과 일관성을 검증합니다.', duration: 500 }
            ];
            
            for (let i = 0; i < steps.length; i++) {
                const step = steps[i];
                const progress = Math.round(((i + 1) / steps.length) * 100);
                
                updateStatus(`${step.message} (${progress}%) - ${step.detail}`);
                await sleep(step.duration);
            }
            
            updateStatus('🎉 AI 프로세스 완료! 모든 단계가 성공적으로 실행되었습니다.');
        }

        function clearTest() {
            document.getElementById('title').innerHTML = '';
            document.getElementById('subtitle').innerHTML = '';
            document.getElementById('content').innerHTML = '';
            updateStatus('초기화 완료. 새로운 테스트를 시작할 수 있습니다.');
        }
    </script>
</body>
</html>
